<h2 id="简单符号表"><a href="#简单符号表" class="headerlink" title="简单符号表"></a>简单符号表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">public class ST&lt;Key, Value&gt; &#123;</div><div class="line">    private Node first;</div><div class="line">    private int SIZE = 0;</div><div class="line"></div><div class="line">    public <span class="function"><span class="title">ST</span></span>() &#123;</div><div class="line">    &#125;</div><div class="line">	//内部节点，持有键和值</div><div class="line">    private class Node &#123;</div><div class="line">        Key k;</div><div class="line">        Value v;</div><div class="line">        Node next;</div><div class="line"></div><div class="line">        public Node(Key k, Value v, Node next) &#123;</div><div class="line">            this.k = k;</div><div class="line">            this.v = v;</div><div class="line">            this.next = next;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">	//put方法实现</div><div class="line">    public void put(Key k, Value v) &#123;</div><div class="line">        <span class="keyword">for</span> (Node x = first; x != null; x = x.next) &#123;</div><div class="line">            <span class="keyword">if</span> (x.k.equals(k)) &#123;</div><div class="line">                x.v = v;</div><div class="line">                <span class="keyword">if</span> (v == null)</div><div class="line">                    SIZE--;</div><div class="line">                <span class="built_in">return</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        first = new Node(k, v, first);</div><div class="line">        SIZE++;</div><div class="line">    &#125;</div><div class="line">	//get方法实现</div><div class="line">    public Value get(Key k) &#123;</div><div class="line">        <span class="keyword">for</span> (Node x = first; x != null; x = x.next) &#123;</div><div class="line">            <span class="keyword">if</span> (x.k.equals(k)) &#123;</div><div class="line">                <span class="built_in">return</span> x.v;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line">	//删除方法实现</div><div class="line">    public void delete(Key k) &#123;</div><div class="line">        put(k, null);</div><div class="line">    &#125;</div><div class="line">	//包含方法实现</div><div class="line">    public boolean contains(Key k) &#123;</div><div class="line">        <span class="built_in">return</span> get(k) != null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public boolean <span class="function"><span class="title">isEmpty</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> SIZE == 0;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public int <span class="function"><span class="title">size</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> SIZE;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Iterable&lt;Key&gt; <span class="function"><span class="title">keys</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> new Iterable&lt;Key&gt;() &#123;</div><div class="line">            @Override</div><div class="line">            public Iterator&lt;Key&gt; <span class="function"><span class="title">iterator</span></span>() &#123;</div><div class="line">                <span class="built_in">return</span> new Iterator&lt;Key&gt;() &#123;</div><div class="line">                    int N = size();</div><div class="line">                    Node temp = first;</div><div class="line"></div><div class="line">                    @Override</div><div class="line">                    public boolean <span class="function"><span class="title">hasNext</span></span>() &#123;</div><div class="line">                        <span class="built_in">return</span> N-- &gt; 0;</div><div class="line">                    &#125;</div><div class="line"></div><div class="line">                    @Override</div><div class="line">                    public Key <span class="function"><span class="title">next</span></span>() &#123;</div><div class="line">                        Key k = temp.k;</div><div class="line">                        temp = temp.next;</div><div class="line">                        <span class="built_in">return</span> k;</div><div class="line">                    &#125;</div><div class="line">                &#125;;</div><div class="line">            &#125;</div><div class="line">        &#125;;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        ST&lt;Integer, String&gt; s = new ST&lt;&gt;();</div><div class="line">        s.put(1, <span class="string">"a"</span>);</div><div class="line">        s.put(2, <span class="string">"b"</span>);</div><div class="line">        s.put(3, <span class="string">"b"</span>);</div><div class="line">        s.put(4, <span class="string">"b"</span>);</div><div class="line">        s.put(5, <span class="string">"b"</span>);</div><div class="line">        s.put(6, <span class="string">"6b"</span>);</div><div class="line">        Iterator it = s.keys().iterator();</div><div class="line">        <span class="keyword">while</span> (it.hasNext())</div><div class="line">            System.out.println(it.next());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="基于数组实现的键有序符号表"><a href="#基于数组实现的键有序符号表" class="headerlink" title="基于数组实现的键有序符号表"></a>基于数组实现的键有序符号表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">public class STOrder&lt;Key extends Comparable&lt;Key&gt;, Value&gt; &#123;</div><div class="line">    private Key[] keys;</div><div class="line">    private Value[] values;</div><div class="line">    private int SIZE = 0;</div><div class="line"></div><div class="line">    public <span class="function"><span class="title">STOrder</span></span>() &#123;</div><div class="line">        keys = (Key[]) new Comparable[8];</div><div class="line">        values = (Value[]) new Object[8];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public STOrder(int N) &#123;</div><div class="line">        keys = (Key[]) new Comparable[N];</div><div class="line">        values = (Value[]) new Object[N];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void <span class="function"><span class="title">clear</span></span>() &#123;</div><div class="line">        keys = (Key[]) new Comparable[8];</div><div class="line">        values = (Value[]) new Object[8];</div><div class="line">        SIZE = 0;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public int <span class="function"><span class="title">size</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> SIZE;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public boolean <span class="function"><span class="title">isEmpty</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> size() == 0;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public boolean contains(Key key) &#123;</div><div class="line">        <span class="built_in">return</span> get(key) != null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void delete(Key key) &#123;</div><div class="line">        int i = rank(key);</div><div class="line">        <span class="keyword">if</span> (!keys[i].equals(key)) <span class="built_in">return</span>;</div><div class="line">        <span class="keyword">for</span> (int j = i; j &lt;= SIZE; j++) &#123;</div><div class="line">            keys[i] = keys[i + 1];</div><div class="line">            values[i] = values[i + 1];</div><div class="line">        &#125;</div><div class="line">        SIZE--;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key <span class="function"><span class="title">min</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> keys[0];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key <span class="function"><span class="title">max</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> keys[SIZE - 1];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //小于等于key的最大键</div><div class="line">    public Key floor(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        int i = rank(key);</div><div class="line">        <span class="keyword">if</span> (keys[i].equals(key)) <span class="built_in">return</span> keys[i];</div><div class="line">        <span class="built_in">return</span> keys[i - 1];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //大于等于key的最小键</div><div class="line">    public Key ceiling(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        int i = rank(key);</div><div class="line">        <span class="built_in">return</span> keys[i];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //小于等于key的键的数量</div><div class="line">    public int rankNum(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> -1;</div><div class="line">        <span class="built_in">return</span> rank(key);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //排名为k的键</div><div class="line">    public Key select(int k) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        <span class="built_in">return</span> keys[k];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void put(Key key, Value val) &#123;</div><div class="line">        int keyIndex = rank(key);</div><div class="line">        <span class="keyword">if</span> (keyIndex &lt; size() &amp;&amp; keys[keyIndex].equals(key)) &#123;</div><div class="line">            values[keyIndex] = val;</div><div class="line">            <span class="built_in">return</span>;</div><div class="line">        &#125;</div><div class="line">        //检查是否需要扩容</div><div class="line">        extendArrayCapacity();</div><div class="line">        <span class="keyword">for</span> (int i = SIZE; i &gt; keyIndex; i--) &#123;</div><div class="line">            keys[i] = keys[i - 1];</div><div class="line">            values[i] = values[i - 1];</div><div class="line">        &#125;</div><div class="line">        keys[keyIndex] = key;</div><div class="line">        values[keyIndex] = val;</div><div class="line">        SIZE++;</div><div class="line"></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Value get(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        int i = rank(key);</div><div class="line">        <span class="keyword">if</span> (i &lt; SIZE &amp;&amp; keys[i].equals(key)) <span class="built_in">return</span> values[i];</div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private int rank(Key k) &#123;</div><div class="line">        int lo = 0, hi = SIZE - 1;</div><div class="line">        <span class="keyword">while</span> (lo &lt;= hi) &#123;</div><div class="line">            int mid = (lo + hi) / 2;</div><div class="line">            <span class="keyword">if</span> (k.compareTo(keys[mid]) &gt; 0) lo = mid + 1;</div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (k.compareTo(keys[mid]) &lt; 0) hi = mid - 1;</div><div class="line">            <span class="keyword">else</span> <span class="built_in">return</span> mid;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> lo;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void <span class="function"><span class="title">extendArrayCapacity</span></span>() &#123;</div><div class="line">        <span class="keyword">if</span> (SIZE &gt; keys.length / 2) &#123;</div><div class="line">            Key[] newKeys = (Key[]) new Comparable[keys.length * 2];</div><div class="line">            Value[] newValues = (Value[]) new Object[keys.length * 2];</div><div class="line">            <span class="keyword">for</span> (int i = 0; i &lt; SIZE; i++) &#123;</div><div class="line">                newKeys[i] = keys[i];</div><div class="line">                newValues[i] = values[i];</div><div class="line">            &#125;</div><div class="line">            keys = newKeys;</div><div class="line">            values = newValues;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

220</div><div class="line">221</div><div class="line">222</div><div class="line">223</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">public class BST&lt;Key extends Comparable&lt;Key&gt;, Value&gt; &#123;</div><div class="line">    private Node root;</div><div class="line"></div><div class="line">    private class Node &#123;</div><div class="line">        private Key key;</div><div class="line">        private Value val;</div><div class="line">        private Node left, right;</div><div class="line">        private int N;</div><div class="line">        private int Height = 0;</div><div class="line">        public Node(Key key, Value val, int n) &#123;</div><div class="line">            this.key = key;</div><div class="line">            this.val = val;</div><div class="line">            N = n;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    public int <span class="function"><span class="title">height</span></span>()&#123;</div><div class="line">        root.Height = updateTreeHeight(root);</div><div class="line">        <span class="built_in">return</span> root.Height;</div><div class="line">    &#125;</div><div class="line">    private int updateTreeHeight(Node x) &#123;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> 0;</div><div class="line">        <span class="keyword">if</span> (x.left == null &amp;&amp; x.right == null) <span class="built_in">return</span> 0;</div><div class="line"></div><div class="line">        <span class="built_in">return</span> updateTreeHeight(x.left) &gt; updateTreeHeight(x.right) ? updateTreeHeight(x.left) + 1 : updateTreeHeight(x.right) + 1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public int <span class="function"><span class="title">size</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> size(root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public boolean <span class="function"><span class="title">isEmpty</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> size() == 0;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private int size(Node x) &#123;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> 0;</div><div class="line">        <span class="keyword">else</span> <span class="built_in">return</span> x.N;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Value get(Key key) &#123;</div><div class="line">        <span class="built_in">return</span> get(root, key);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Value get(Node root, Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (root == null) <span class="built_in">return</span> null;</div><div class="line">        <span class="keyword">while</span> (root != null) &#123;</div><div class="line">            int cmp = root.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) root = root.left;</div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) root = root.right;</div><div class="line">            <span class="keyword">else</span> <span class="built_in">return</span> root.val;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void put(Key key, Value value) &#123;</div><div class="line">        root = put(root, key, value);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node put(Node root, Key key, Value value) &#123;</div><div class="line">        <span class="keyword">if</span> (root == null) <span class="built_in">return</span> new Node(key, value, 1);</div><div class="line">        //和根节点比较大小，选择向左还是向右</div><div class="line">        int cmp = root.key.compareTo(key);</div><div class="line">        <span class="keyword">if</span> (cmp &gt; 0) root.left = put(root.left, key, value);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) root.right = put(root.right, key, value);</div><div class="line">        <span class="keyword">else</span> root.val = value;</div><div class="line">        //更新规模</div><div class="line">        root.N = size(root.left) + size(root.right) + 1;</div><div class="line">        <span class="built_in">return</span> root;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key <span class="function"><span class="title">min</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> min(root).key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node min(Node root) &#123;</div><div class="line">        Node x = root;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> null;</div><div class="line">        <span class="keyword">while</span> (x.left != null)</div><div class="line">            x = x.left;</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key <span class="function"><span class="title">max</span></span>() &#123;</div><div class="line">        Node x = root;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> null;</div><div class="line">        <span class="keyword">while</span> (x.right != null)</div><div class="line">            x = x.right;</div><div class="line">        <span class="built_in">return</span> x.key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //小于等于key的最大键</div><div class="line">    public Key floor(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        Node x = root;</div><div class="line">        Node xParent = x;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            int cmp = x.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) &#123;</div><div class="line">                x = x.left;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) &#123;</div><div class="line">                xParent = x;</div><div class="line">                x = x.right;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="built_in">return</span> x.key;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> xParent.key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //大于等于key的最小键</div><div class="line">    public Key ceiling(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        Node x = root;</div><div class="line">        Node xParent = x;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            int cmp = x.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) &#123;</div><div class="line">                xParent = x;</div><div class="line">                x = x.left;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) &#123;</div><div class="line">                x = x.right;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="built_in">return</span> x.key;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="built_in">return</span> xParent.key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key select(int k) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        Node x = root;</div><div class="line">        int t = size(x.left) + 1;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            <span class="keyword">if</span> (t &gt; k) &#123;</div><div class="line">                x = x.left;</div><div class="line">                t = size(x.left) + 1;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (t &lt; k) &#123;</div><div class="line">                x = x.right;</div><div class="line">                t = t + size(x.left) + 1;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="built_in">return</span> x.key;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //小于key的数量</div><div class="line">    public int rank(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> 0;</div><div class="line">        int num = 0;</div><div class="line">        Node x = root;</div><div class="line">        Node xParent = x;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            int cmp = x.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) &#123;</div><div class="line">                x = x.left;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) &#123;</div><div class="line">                num += size(x.left) + 1;</div><div class="line">                x = x.right;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                num += size(x.left);</div><div class="line">                <span class="built_in">return</span> num;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> num;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //删除最小节点</div><div class="line">    public void <span class="function"><span class="title">deleteMin</span></span>() &#123;</div><div class="line">        root = deleteM<span class="keyword">in</span>(root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node deleteM<span class="keyword">in</span>(Node x) &#123;</div><div class="line">        <span class="keyword">if</span> (x.left == null) <span class="built_in">return</span> x.right;</div><div class="line">        x.left = deleteM<span class="keyword">in</span>(x.left);</div><div class="line">        x.N = size(x.left) + size(x.right) + 1;</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //删除最大节点</div><div class="line">    public void <span class="function"><span class="title">deleteMax</span></span>() &#123;</div><div class="line">        root = deleteMax(root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node deleteMax(Node x) &#123;</div><div class="line">        <span class="keyword">if</span> (x.right == null) <span class="built_in">return</span> x.left;</div><div class="line">        x.right = deleteM<span class="keyword">in</span>(x.right);</div><div class="line">        x.N = size(x.left) + size(x.right) + 1;</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //删除</div><div class="line">    public void delete(Key key) &#123;</div><div class="line">        root = delete(root, key);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node delete(Node x, Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (x == null)</div><div class="line">            <span class="built_in">return</span> null;</div><div class="line">        int cmp = x.key.compareTo(key);</div><div class="line">        <span class="keyword">if</span> (cmp &gt; 0) x.left = delete(x.left, key);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) x.right = delete(x.right, key);</div><div class="line">        <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">if</span> (x.right == null) <span class="built_in">return</span> x.left;</div><div class="line">            <span class="keyword">if</span> (x.left == null) <span class="built_in">return</span> x.right;</div><div class="line">            Node temp = x;</div><div class="line">            x = min(temp.right);</div><div class="line">            x.right = deleteM<span class="keyword">in</span>(temp.right);</div><div class="line">            x.left = temp.left;</div><div class="line">        &#125;</div><div class="line">        x.N = size(x.left) + size(x.right) + 1;</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //先序遍历</div><div class="line">    public void <span class="function"><span class="title">traverseInOrder</span></span>() &#123;</div><div class="line">        traverseInOrder(root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void traverseInOrder(Node root) &#123;</div><div class="line">        <span class="keyword">if</span> (root.left != null) traverseInOrder(root.left);</div><div class="line">        System.out.println(root.key);</div><div class="line">        <span class="keyword">if</span> (root.right != null) traverseInOrder(root.right);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        BST&lt;Integer, String&gt; b = new BST&lt;&gt;();</div><div class="line">        Random r = new Random(System.nanoTime());</div><div class="line">        b.put(2,<span class="string">"0a"</span>);</div><div class="line">        b.put(0,<span class="string">"0a"</span>);</div><div class="line">        b.put(4,<span class="string">"0a"</span>);</div><div class="line">//        b.traverseInOrder();</div><div class="line">//        b.delete(10);</div><div class="line">        System.out.println(b.height());</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
