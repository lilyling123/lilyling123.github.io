            int cmp = root.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) root = root.left;</div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) root = root.right;</div><div class="line">            <span class="keyword">else</span> <span class="built_in">return</span> root.val;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> null;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key <span class="function"><span class="title">min</span></span>() &#123;</div><div class="line">        <span class="built_in">return</span> min(root).key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node min(Node root) &#123;</div><div class="line">        Node x = root;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> null;</div><div class="line">        <span class="keyword">while</span> (x.left != null)</div><div class="line">            x = x.left;</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key <span class="function"><span class="title">max</span></span>() &#123;</div><div class="line">        Node x = root;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> null;</div><div class="line">        <span class="keyword">while</span> (x.right != null)</div><div class="line">            x = x.right;</div><div class="line">        <span class="built_in">return</span> x.key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //小于等于key的最大键</div><div class="line">    public Key floor(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        Node x = root;</div><div class="line">        Node xParent = x;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            int cmp = x.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) &#123;</div><div class="line">                x = x.left;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) &#123;</div><div class="line">                xParent = x;</div><div class="line">                x = x.right;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="built_in">return</span> x.key;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> xParent.key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //大于等于key的最小键</div><div class="line">    public Key ceiling(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> null;</div><div class="line">        Node x = root;</div><div class="line">        Node xParent = x;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            int cmp = x.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) &#123;</div><div class="line">                xParent = x;</div><div class="line">                x = x.left;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) &#123;</div><div class="line">                x = x.right;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="built_in">return</span> x.key;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="built_in">return</span> xParent.key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public Key select(int k) &#123;</div><div class="line">        <span class="built_in">return</span> select(root, k).key;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node select(Node x, int k) &#123;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> null;</div><div class="line">        int t = size(x.left);</div><div class="line">        <span class="keyword">if</span> (t &gt; k) <span class="built_in">return</span> select(x.left, k);</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (t &lt; k) <span class="built_in">return</span> select(x.right, k - t - 1);</div><div class="line">        <span class="keyword">else</span> <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //小于key的数量</div><div class="line">    public int rank(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="built_in">return</span> 0;</div><div class="line">        int num = 0;</div><div class="line">        Node x = root;</div><div class="line">        Node xParent = x;</div><div class="line">        <span class="keyword">while</span> (x != null) &#123;</div><div class="line">            int cmp = x.key.compareTo(key);</div><div class="line">            <span class="keyword">if</span> (cmp &gt; 0) &#123;</div><div class="line">                x = x.left;</div><div class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (cmp &lt; 0) &#123;</div><div class="line">                num += size(x.left) + 1;</div><div class="line">                x = x.right;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                num += size(x.left);</div><div class="line">                <span class="built_in">return</span> num;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> num;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //判断指向该节点的颜色是否为红色</div><div class="line">    private boolean isRed(Node x) &#123;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> <span class="literal">false</span>;</div><div class="line">        <span class="built_in">return</span> x.color == RED;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private int size(Node x) &#123;</div><div class="line">        <span class="keyword">if</span> (x == null) <span class="built_in">return</span> 0;</div><div class="line">        <span class="keyword">else</span> <span class="built_in">return</span> x.N;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //右链接为红色，进行一次左旋</div><div class="line">    private Node rotateLeft(Node h) &#123;</div><div class="line">        Node x = h.right;</div><div class="line">        h.right = x.left;</div><div class="line">        x.left = h;</div><div class="line">        x.color = h.color;</div><div class="line">        h.color = RED;</div><div class="line">        x.N = h.N;</div><div class="line">        h.N = 1 + size(h.left) + size(h.right);</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //左链接为红色，进行一次右旋</div><div class="line">    private Node rotateRight(Node h) &#123;</div><div class="line">        Node x = h.left;</div><div class="line">        h.left = x.right;</div><div class="line">        x.right = h;</div><div class="line">        x.color = h.color;</div><div class="line">        h.color = RED;</div><div class="line">        x.N = h.N;</div><div class="line">        h.N = 1 + size(h.left) + size(h.right);</div><div class="line">        <span class="built_in">return</span> x;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //左右同时为红色链接，则均变为黑色链接，红色像父节点传播</div><div class="line">    private void flipColor(Node x) &#123;</div><div class="line">        x.color = RED;</div><div class="line">        x.left.color = BLACK;</div><div class="line">        x.right.color = BLACK;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /*</div><div class="line">     * 删除最小节点</div><div class="line">     * 假设根节点h的树高为N</div><div class="line">     * 有以下几种情况可以参考：</div><div class="line">     * 1、h左孩子为红色节点</div><div class="line">     * 1.1、h没有右孩子，直接删除</div><div class="line">     * 1.2、h有右孩子，则代表h左孩子的孩子必然是黑色节点，因为h左孩子的树高为N，删除一个红色叶子节点后，则高度仍然为N,仍然是平衡的；但是如果删除的是黑色叶子节点，则必然高度变为N-1，此时将h左孩子染黑，则h左子树高度仍然为N，问题解决</div><div class="line">     * 2、h左孩子为黑色节点：那么h右孩子必然也为黑色节点</div><div class="line">     * 2.1、h左孩子的左孩子为红色节点，那么意味着h左孩子其实是一个3-节点（红节点拉平来看的话），直接深入h左孩子进行删除，我们会发现回到了情况1</div><div class="line">     * 2.2、h左孩子的左孩子为黑色节点，此时h右孩子的左孩子可能是红色节点，也可能是黑色节点，需要分情况讨论。</div><div class="line">     * 2.2.1、如果是红色节点，那可以将红色节点“借给”h左孩子，即会造成下一步当前h左孩子的红色往下传播，回到了情况2.1。</div><div class="line">     * 2.2.2、如果是黑色节点，那么意味着h右孩子没有红色节点借给h左孩子，由于删掉的可能是红色节点，也可能是黑色节点，所以不妨先将h左右孩子都染红，如果删掉的是红色节点，那么必然在将来会重新恢复平衡，如果将来被删掉的是黑色节点，那么被染红的左孩子的颜色必然会被恢复成黑色，树高重新平衡。因而可以继续的深入到h左孩子里面进行删除</div><div class="line">     * 综上，问题得以解决</div><div class="line">     *</div><div class="line">     * */</div><div class="line">    public void <span class="function"><span class="title">deleteMin</span></span>() &#123;</div><div class="line">        //如果根节点的左孩子非红，则代表根节点必然有一次是被孩子红色传播上去的，现在变为红色</div><div class="line">        <span class="keyword">if</span> (!isRed(root.left))</div><div class="line">            root.color = RED;</div><div class="line">        root = deleteM<span class="keyword">in</span>(root);</div><div class="line">        <span class="keyword">if</span> (!isEmpty()) root.color = BLACK;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node deleteM<span class="keyword">in</span>(Node h) &#123;</div><div class="line">        //如果此节点没有左孩子，则直接删除之，在这里的结构中，没有左孩子也就意味着没有右孩子，所以可以直接删除</div><div class="line">        <span class="keyword">if</span> (h.left == null) <span class="built_in">return</span> null;</div><div class="line">        //本质上条件意味着：h节点的左孩子和右孩子都为黑色节点，并且h左孩子的左右孩子都是黑色节点（或者不存在）</div><div class="line">        <span class="keyword">if</span> (!isRed(h.left) &amp;&amp; !isRed(h.left.left)) &#123;</div><div class="line">            h = moveRedLeft(h);</div><div class="line">        &#125;</div><div class="line">        //递归的删除找到最左边的孩子，并且删除之</div><div class="line">        h.left = deleteM<span class="keyword">in</span>(h.left);</div><div class="line">        //自下而上的恢复树的红黑平衡</div><div class="line">        <span class="built_in">return</span> balance(h);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node moveRedLeft(Node h) &#123;</div><div class="line">        //取反色，结合上下文即可认为将红色父节点的颜色向下传播，或者红色孩子节点的颜色向上传播</div><div class="line">        flipColors(h);</div><div class="line">        <span class="keyword">if</span> (isRed(h.right.left)) &#123;</div><div class="line">            h.right = rotateRight(h.right);</div><div class="line">            h = rotateLeft(h);</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> h;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void flipColors(Node h) &#123;</div><div class="line">        h.color = !h.color;</div><div class="line">        h.left.color = !h.left.color;</div><div class="line">        h.right.color = !h.right.color;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node balance(Node h) &#123;</div><div class="line">        <span class="keyword">if</span> (isRed(h.right)) h = rotateLeft(h);</div><div class="line">        <span class="keyword">if</span> (isRed(h.left) &amp;&amp; isRed(h.left.left)) h = rotateRight(h);</div><div class="line">        <span class="keyword">if</span> (isRed(h.left) &amp;&amp; isRed(h.right)) flipColor(h);</div><div class="line">        //更新树的规模</div><div class="line">        h.N = size(h.left) + size(h.right) + 1;</div><div class="line">        <span class="built_in">return</span> h;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /*</div><div class="line">    * 删除最大节点</div><div class="line">    * 假设根节点h的树高为N</div><div class="line">    * 有以下情况可以参考：</div><div class="line">    * 1、没有右孩子，用左孩子替代根节点；</div><div class="line">    * 2、有右孩子，因为这里右孩子不能为红色节点，所以h右子树高度必然会变成N-1,此时仍然需要分情况讨论：</div><div class="line">    * 2.1、h左孩子为黑色节点，先将h孩子都染红，然后右旋一次，同时h右孩子红色向下传播；</div><div class="line">    * 2.2、h左孩子为红色节点，直接右旋一次，借给h右孩子一个红色节点即可</div><div class="line">    * */</div><div class="line">    public void <span class="function"><span class="title">deleteMax</span></span>() &#123;</div><div class="line">        <span class="keyword">if</span> (!isRed(root.left) &amp;&amp; isRed(root.right))</div><div class="line">            root.color = RED;</div><div class="line">        root = deleteMax(root);</div><div class="line">        <span class="keyword">if</span> (!isEmpty()) root.color = BLACK;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node deleteMax(Node h) &#123;</div><div class="line">        <span class="keyword">if</span> (isRed(h.left))</div><div class="line">            h = rotateRight(h);</div><div class="line">        <span class="keyword">if</span> (h.right == null)</div><div class="line">            <span class="built_in">return</span> null;</div><div class="line">        <span class="keyword">if</span> (!isRed(h.right) &amp;&amp; !isRed(h.right.left))</div><div class="line">            h = moveRedRight(h);</div><div class="line">        h.right = deleteMax(h.right);</div><div class="line">        <span class="built_in">return</span> balance(h);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node moveRedRight(Node h) &#123;</div><div class="line">        flipColors(h);</div><div class="line">        <span class="keyword">if</span> (!isRed(h.left.left))</div><div class="line">            h = rotateRight(h);</div><div class="line">        <span class="built_in">return</span> h;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void delete(Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (!isRed(root.left) &amp;&amp; !isRed(root.right)) &#123;</div><div class="line">            root.color = RED;</div><div class="line"></div><div class="line">        &#125;</div><div class="line">        root = delete(root, key);</div><div class="line">        <span class="keyword">if</span> (!isEmpty()) root.color = BLACK;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private Node delete(Node h, Key key) &#123;</div><div class="line">        <span class="keyword">if</span> (key.compareTo(h.key) &lt; 0) &#123;</div><div class="line">            <span class="keyword">if</span> (!isRed(h.left) &amp;&amp; !isRed(h.left.left))</div><div class="line">                h = moveRedLeft(h);</div><div class="line">            h.left = delete(h.left, key);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">if</span> (isRed(h.left))</div><div class="line">                h = rotateRight(h);</div><div class="line">            <span class="keyword">if</span> (key.compareTo(h.key) == 0 &amp;&amp; (h.right == null))</div><div class="line">                <span class="built_in">return</span> null;</div><div class="line">            <span class="keyword">if</span> (!isRed(h.right) &amp;&amp; !isRed(h.right.left))</div><div class="line">                h = moveRedRight(h);</div><div class="line">            <span class="keyword">if</span> (key.compareTo(h.key) == 0) &#123;</div><div class="line">                h.val = get(h.right, min(h.right).key);</div><div class="line">                h.key = min(h.right).key;</div><div class="line">                h.right = deleteM<span class="keyword">in</span>(h.right);</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                h.right = delete(h.right, key);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="built_in">return</span> balance(h);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        RedBlackBST&lt;Integer, String&gt; r = new RedBlackBST&lt;&gt;();</div><div class="line">        <span class="keyword">for</span> (int i = 0; i &lt; 10000000; i++) &#123;</div><div class="line">            r.put(i,<span class="string">"a"</span>+i);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        System.out.println(r.height());</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
